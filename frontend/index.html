<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListTODO-G32</title>
    <!-- <link href="/dist/output.css" rel="stylesheet"> -->
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body onload="init();">
    <div class="main">
        <div
            style="display:flex; width:100%;justify-content: center;padding: 2rem; @media (min-width: 768px) {width: 83.333333%;}; height:100%; min-height: 100vh; background-color: rgb(203 213 225)">
            <div
                style="display: flex; flex-direction: column; align-items: center; justify-items: center; height: 100%;">
                <div style="display: flex; 
                margin-top: 1rem; 
                flex-direction: column; 
                width: 100%; 
                @media (min-width: 768px) { 
                  max-width: 64rem; 
                 }">
                    <div style="display: flex; 
                    flex-direction: column; 
                    justify-content: space-between; 
                    width: 100%; 
                    
                    
                    @media (min-width: 768px) { 
                      flex-direction: row; 
                     }
                    
                    ">
                        <p class="bold" style="width: auto;">‚úèÔ∏è MCV TODO-LIST üóíÔ∏è</p>
                        <div
                            style="margin-top:1rem;display: flex; justify-content: space-between; @media (min-width: 768px) {justify-content: flex-end;}">
                            <input class="search_box" style="margin-right: 1rem; width: 100%;" placeholder="Search"
                                id="searchbox" onchange="searchHandler()">
                            <button style="padding-left: 1rem;
                            padding-right: 1rem;border-radius: 0.375rem; background-color: beige;" onclick="login();"
                                id="btn_login">Login</button>
                        </div>
                    </div>
                    <div
                        style="background-color: rgb(156 163 175); display: flex; padding: 2rem; margin-top: 2rem; flex-direction: column;border-radius: 1rem">
                        <div class="" style="display: flex; flex-direction: column; padding: 1rem;">
                            <h1 id="main_title" style="font-size: 1.875rem/* 30px */;
                            line-height: 2.25rem;margin-bottom: 1rem;">Tasks List...</h1>
                            <h2 id="loading_text" style="display: none;">Fetching data... Please wait üêå.</h1>
                                <div class="" id="cardList" style="display: flex; flex-direction: column; ">
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="bottom: 3rem; right: 3rem; position:fixed;">
            <button onclick="showPopup2('create')" id="btn_green"
                style="border-radius: 9999px;padding: 0.5rem;height: 3rem;width: 3rem;background-color: rgb(74 222 128);font-size: 1.875rem/* 30px */;line-height: 2.25rem;">
                <div style="display: flex; align-items: center; justify-content: center;">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" style="width: 1.5rem; 
                        height: 1.5rem; ">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                </div>

            </button>
        </div>

        <div id="popup"
            style="display: none;left: 1rem/* 16px */;
        right: 1rem;@media (min-width: 768px) {left: 10rem/* 160px */;right: 10rem/* 160px */;}; top: 5rem/* 80px */;bottom: 5rem;position: fixed;">
            <div style="display: flex;align-items: center;justify-content: center;width: 100%;">

                <div
                    style="display: flex;flex-direction: column;background-color: rgb(243 244 246);width: 100%;padding: 2rem;border-radius: 0.375rem;max-width: 56rem;">

                    <div style="display: flex;justify-content: space-between;margin-bottom: 1rem;">
                        <p style="font-size: 1.25rem/* 20px */;
                        line-height: 1.75rem" id="dialog_title">Create Tasks</p>
                        <button onclick="closePopup()"
                            style="border-radius: 9999px;background-color: rgb(107 114 128);width: 2rem;height:2rem;color:white;">
                            X
                        </button>
                    </div>
                    <input style="padding: 0.375rem; 
                        color: #111827; 
                        border-radius: 0.375rem; 
                        border-color: #000000; 
                        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); 
                        
                        @media (min-width: 640px) { 
                          font-size: 0.875rem;
                        line-height: 1.25rem; 
                        line-height: 1.5rem;
                        margin-bottom:1rem;
                         }
                        " placeholder="Task Name" id="txt_task">
                    <textarea id="txt_desc" rows="12" placeholder="Description" style="padding: 0.375rem; 
                        color: #111827; 
                        border-radius: 0.375rem; 
                        border-color: #000000; 
                        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); 
                        
                        @media (min-width: 640px) { 
                          font-size: 0.875rem;
                        line-height: 1.25rem; 
                        line-height: 1.5rem; 
                        margin-bottom:1rem;
                         }
                        "></textarea>
                    <input id="date_picker" style="padding: 0.375rem; 
                        color: #111827; 
                        border-radius: 0.375rem; 
                        border-color: #000000; 
                        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); 
                        
                        @media (min-width: 640px) { 
                          font-size: 0.875rem;
                        line-height: 1.25rem; 
                        line-height: 1.5rem; 
                        margin-bottom:1rem;
                         }
                        " type="date">
                    <div style="display: flex; 
                    justify-content: flex-end; 
                    ">
                        <button style="padding-top: 0.5rem;
                        padding-bottom: 0.5rem; 
                        padding-left: 1rem;
                        padding-right: 1rem; 
                        margin-right: 0.5rem; 
                        background-color: #ffffff; 
                        border-radius: 0.375rem; 
                        border-color: #9CA3AF; " onclick="deleteHandler()" id="btn_delete">Delete</button>
                        <button style="padding-top: 0.5rem;
                        padding-bottom: 0.5rem; 
                        padding-left: 1rem;
                        padding-right: 1rem; 
                        background-color: #ffffff; 
                        border-radius: 0.375rem; 
                        border-color: #9CA3AF;" onclick="submitHandler()" id="btn_submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
